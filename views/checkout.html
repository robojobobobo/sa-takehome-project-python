{% extends 'layouts/main.html' %}
<head>
  <script type="text/javascript" src="/js/checkout.js"></script>
</head>

{% block content %}
<script type="text/javascript">
  const client_secret = "{{ data.client_secret }}";
  var amount = "{{ data.amount }}";
</script>
<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="text-center mt-40">
      <h1>
        Checkout â€” Stripe Press
      </h1>
      <h5 class="text-secondary">
        {{ title }}
      </h5>
      <hr class="mt-40">
      
    </div>
    <div class="card box-shadow mt-40">
      <div class="card-body">
        <form name="payment-form" id="payment-form" data-secret="{{ data.client_secret }}">
          <div>
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com">
            <div id="payment-element"></div>
              <!-- Elements will create form elements here -->
            </div>
            <div class="mt-20 text-info">
              Total due: $<span class="amount" id="amount" data-amount="{{ data.amount }}"></span>
            </div>
          <div class="mt-20">
            <button type="submit" id="submit" class="btn btn-lg btn-block btn-primary">Pay $<span class="amount" data-amount="{{ data.amount }}"></span></button>
          </div>
          <div id="error-message">
            <!-- Display error message to your customers here -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/checkout.js"></script>
{% endblock %}
