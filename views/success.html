{% extends 'layouts/main.html' %}
<head>
  <script type="text/javascript" src="/js/paymentresponse.js"></script>
</head>

{% block content %}
<main>
  <div class="mt-40 text-center text-success">
    <h1>
      <i class="far fa-check-circle"></i> 
      Success!
    </h1>
  </div>
  <div class="mt-40 text-center">
    <div class="mt-20 text-center text-secondary border-placeholder">
      <p>
      Thank you for your purchase!
      Total paid: $<span class="amount" id="amount" data-amount="{{ data.amount }}"></span>
      Purchase reference: {{ data.id }}
      payment status: {{ data.status}}
      </p>
    </div>
  </div>
</main>
{% endblock %}
